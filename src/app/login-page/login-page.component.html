<form id="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="color">
    <div class="form-control">
        <label for="name" id="label-name">UserName :</label><br>
        <input type="text" id="name" placeholder="Enter your name" formControlName="username"/><br>
        <label for="password" id="label-name">Password :</label>
        <input type="password"id="pass"placeholder="Enter your password" formControlName="password"/> <br><br>
        <button type="submit">Login</button>   
        <a class="login-but" routerLink="/sign-up-page">Sign Up</a>
    </div>
    </div>
